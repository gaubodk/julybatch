<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard events</title>
</head>
<body>
    <input type="text" onkeypress="console.log('key pressed111111')";
    <input type="text" onkeydown="console.log('key down');">
    <input type="number" onkeyup="console.log('key up');">
    
</body>
</html>
