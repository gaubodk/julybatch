<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form events</title>
</head>
<body>
    <form action=""  onsubmit="alert()" >
    
    
        <input type="text" name="" id=""
         onblur="console.log('input feild is blur now')"
         onfocus="console.log('input feild is focus now')" 
        />

        <br>
        <hr>
        <br>


        <label for="">onchange example</label>
        <input type=" text" name="" id="" onchange="console.log
        ('value changed')" oninput="console.log('user added input')">
    </form>
</body>
</html>
